<!DOCTYPE html>
<html>
<head>
	<title>HD Greek God Prompt Generator</title>
	<style>
		.container {
			display: flex;
			flex-wrap: nowrap;
			overflow-x: auto;
			scroll-behavior: smooth;
			margin-bottom: 10px;
		}
		.prompt {
			flex: 0 0 auto;
			padding: 10px;
			margin-right: 10px;
			background-color: #EEE;
			border: 1px solid #CCC;
			border-radius: 5px;
			text-align: center;
			width: 300px;
		}
		img {
			max-width: 100%;
			height: auto;
			margin-bottom: 10px;
		}
	</style>
	<script>
		function generatePrompt() {
			var prompts = [
				"Design a god of the sea",
				"Create a god of wisdom",
				"Imagine a god of war",
				"Design a god of love",
				"Create a god of the underworld",
				"Imagine a god of the sky",
				"Design a god of wine",
				"Create a god of the hunt",
				"Imagine a god of the harvest"
			];
			var randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
			var promptElement = document.createElement("div");
			promptElement.classList.add("prompt");
			promptElement.innerHTML = randomPrompt;
			var imageElement = document.createElement("img");
			imageElement.src = "https://robohash.org/" + Math.floor(Math.random() * 1000) + "?set=set6&size=200x200";
			promptElement.appendChild(imageElement);
			document.getElementById("container").appendChild(promptElement);
			document.getElementById("container").scrollLeft += 500; // Adjust scroll speed here
			setTimeout(function() {
				promptElement.remove();
			}, 5000); // Adjust display time here
		}
		setInterval(generatePrompt, 1000); // Adjust display frequency here
	</script>
</head>
<body>
	<h1>HD Greek God Prompt Generator</h1>
	<div class="container" id="container"></div>
</body>
</html>
